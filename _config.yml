# SITE SETTINGS
title: DDE Lab                          # Title in top navigation bar (navbar) and <head>
description: Website for the Digital Data Embedding Laboratory    # Site description in <head>
author: Digital Data Embedding Laboratory                         # Used for copyright statement in footer
# url: "https://ddelab.github.io"       # No slash at the end
# baseurl: "/"                          # Only required if your site is on a subdomain e.g. https://username.github.io/sitename
                                        # which has url: "https://username.github.io" (no slash) and baseurl: "/sitename" (leading slash)
                                        # A baseurl affects internal links, see http://peterdesmet.github.io/petridish/about/#links

# SOCIAL PROFILES
email: your.email@example.com           # Social icon in footer
twitter_username: peterdesmet           # Social icon in footer
github_username: peterdesmet            # Social icon in footer

# THEME SETTINGS (ALL OPTIONAL)
posts_on_home: 3                        # Show x number of latest posts on homepage, can be 0
tweets_on_home: true                    # Show Twitter feed of twitter_username on homepage
archive_permalink: /blog/               # Permalink of page using archive.html layout, required when using post categories
logo: /assets/img/petri-dish_1f9eb.png  # Logo in navbar, will be displayed with 30px height
colors:
  links: "#007bff"                      # Color for links: use a readable color that contrasts well with dark text
  banner: "#007bff"                     # Background color for page banners: use color that contrasts well with white
  footer: "#6c757d"                     # Background color for footer: use color that contrasts well with white
rounded_corners: true                   # Enable (default) rounded corners on boxes and buttons

# BUILD SETTINGS
markdown: kramdown
plugins:                                # If you build your site on gh-pages, only use these plugins: https://pages.github.com/versions/
  - jekyll-feed
  - jekyll-sitemap
  - jekyll/scholar
  
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - LICENSE
  - package-lock.json
  - package.json
  - petridish.gemspec
  - vendor

# FRONTMATTER DEFAULTS
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      permalink: "/blog/:year/:slug/"   # Use /blog/yyyy/{filename}/ as permalink for all posts
  -
    scope:
      path: ""
    values:
      layout: "default"                 # Only required for Petridish website, implied for sites using a theme

# COLLECTIONS
collections:
  members:
    defaults:
      layout: member
    output: true
    permalink: /members/:path/

   
# -----------------------------------------------------------------------------
# Jekyll Scholar
# -----------------------------------------------------------------------------

scholar:
  last_name: Einstein
  first_name: [Albert, A.]

  style: apa
  locale: en

  source: /_bibliography/
  bibliography: papers.bib
  # Note: if you have latex math in your bibtex, the latex filter
  # preprocessing may conflict with MathJAX if the latter is enabled.
  # See https://github.com/alshedivat/al-folio/issues/357.
  bibtex_filters: [latex, smallcaps, superscript]

  replace_strings: true
  join_strings: true

  query: "@*"